<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Organization Portal</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body style="font-family:Segoe UI, Arial; padding:16px;">
  <h2>Organization portal</h2>
  <p>Open the portal in your browser (recommended).</p>
  <button id="open" style="padding:10px 14px; font-size:14px;">
    Open SharePoint
  </button>

  <script>
    const url = "https://m365t46240078.sharepoint.com/";
    document.getElementById("open").onclick = async () => {
      try {
        // Teams v2 SDK method (works in most modern clients)
        await microsoftTeams.app.initialize();
        microsoftTeams.pages.navigateTo({ url }); // if supported
      } catch (e) {
        // Fallback
        window.open(url, "_blank", "noopener,noreferrer");
      }
    };
  </script>
</body>
</html>
